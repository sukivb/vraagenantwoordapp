<ons-template ng-controller="loginCtrl" id="login.html">
  <ons-toolbar>
    <div class="center">{{(hasCache) ? "Inloggen" : "Verbinden"|localText}}<span ng-show="hasCache"> {{"bij"|localText}} {{name|localText}}</span></div>
  </ons-toolbar>
  <div class="logo-large">
  <img ng-src="{{image}}" width="200" height="200" ng-show="hasCache" />
  <img ng-src="img/loading.gif" ng-hide="hasCache" />
  </div>

  <div ng-show="hasCache" class="login-form">
    <form ng-model="form" name="loginForm" novalidate>
    <input ng-model="loginData.email" name="email" type="email" class="text-input--underbar" placeholder="{{'Email'|localText}}" required>
    <input ng-model="loginData.password" name="password" type="password" class="text-input--underbar" placeholder="{{'Wachtwoord'|localText}}" required>
    <br><br>
    <ons-button modifier="large" type="submit" class="login-button" ng-click="login(loginData)" ng-disabled="!loginForm.$valid">Log In</ons-button>
    <ons-button modifier="quiet" class="forgot-password">{{"Wachtwoord vergeten?"|localText}}</ons-button>
    <ons-button modifier="quiet" class="register" ng-click="myNavigator.pushPage('register.html');">{{"Registreren"|localText}}</ons-button>
    </form>
</div>
</ons-template>
